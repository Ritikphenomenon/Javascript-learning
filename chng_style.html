 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating style with javascripts</title>
 </head>
 <body>
    <p id="para">This is para 1</p>
    <button id="add">click me</button>
    <script>
        document.getElementById("add").onclick=function(){
            document.getElementById("para").style.fontSize="1000px";//font, for font 
        }
        document.getElementById("add").onclick=function(){
            document.getElementById("para").style.color="red";//color, for red
        }
        document.getElementById("add").onclick=function(){
            document.getElementById("para").style.display="none";//for making dissappear
        }

    </script>
 </body>
 </html>
